name: Building tree-sitter grammars

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0

jobs:
  tests:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Enable Corepack
        if: matrix.os == 'windows-latest'
        run: corepack enable --install-directory 'C:\npm\prefix'

      - name: Enable Corepack
        if: matrix.os != 'windows-latest'
        run: corepack enable

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "yarn"

      - name: Setup EMSDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.54
          actions-cache-folder: "emsdk-cache"

      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v2

      - name: Install dependencies
        env:
          YARN_ENABLE_HARDENED_MODE: false
        run: yarn install --immutable

      - name: Build WASM
        run: yarn grammar:wasm

      - name: Test parsers
        run: yarn test:grammars

      - name: Set up examples
        run: |-
          git clone https://github.com/ton-blockchain/ton --single-branch --depth=1 --filter=blob:none ./server/src/languages/tolk/tree-sitter-tolk/examples/ton

      - name: Parse examples
        id: examples
        continue-on-error: true
        uses: tree-sitter/parse-action@v4
        with:
          files: |
            **/examples/*.tolk
            **/examples/ton/**/tolk-stdlib/*.tolk
            **/examples/ton/**/tolk-tester/tests/*.tolk
          invalid-files: |
            **/examples/ton/**/tolk-tester/tests/invalid-*/*.tolk

      - uses: actions/upload-artifact@v4
        if: steps.examples.outputs.failures != ''
        with:
          name: failures-${{matrix.os}}
          path: ${{steps.examples.outputs.failures}}

name: Building tree-sitter grammars

on:
  pull_request:
    branches:
      - main
    paths:
      - "server/src/languages/**/tree-sitter-**/**"
  push:
    branches:
      - main
    paths:
      - "server/src/languages/**/tree-sitter-**/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0

jobs:
  tree-sitter-grammars:
    name: Building tree-sitter (${{ matrix.os }})
    if: ${{ false }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Enable Corepack
        if: matrix.os == 'windows-latest'
        run: corepack enable --install-directory 'C:\npm\prefix'

      - name: Enable Corepack
        if: matrix.os != 'windows-latest'
        run: corepack enable

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "yarn"

      - name: Setup EMSDK
        uses: pyodide/setup-emsdk@v15
        env:
          EMSDK_VERSION: 4.0.15
        with:
          version: ${{ env.EMSDK_VERSION }}
          actions-cache-folder: "emsdk-cache"
          cache-key: emsdk-cache-${{ runner.os }}-${{ runner.arch }}-${{ env.EMSDK_VERSION }}

      - name: Install dependencies
        env:
          YARN_ENABLE_HARDENED_MODE: false
        run: yarn install --immutable

      - name: Build WASM
        run: yarn grammar:wasm

      - name: Test parsers
        run: yarn test:grammars
